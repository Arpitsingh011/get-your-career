<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('roli.png.jpg') center/cover no-repeat fixed; 
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #fff;
        }

        pre {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            justify-content: space-between;
        }

        button  {
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .menu-btn {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            pre {
                display: none;
            }

            .menu-btn {
                display: block;
            }

            button {
                width: 100%;
            }
        }

        nav pre {
            font-size: 16px;
        }

        pre button {
            border-radius: 16px;
            font-size: large;
            color: #020202;
        }

        pre button:hover {
            transition: background-color 0.3s ease;
            background-color: #6e3bc7;
        }

        .navMenu {
            overflow: hidden;
            background-color: #45a049;
        }

        .navMenu a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 16px;
        }

        .navMenu a.active {
            background-color: #45a049;
            color: #FFF
        }

        .navMenu .icon {
            display: none;
        }

        .fa-bars:before {
            content: "\f0c9";
        }

        .navMenu .dropdown {
            float: left;
            overflow: hidden
        }

        .navMenu .dropdown .dropbtn {
            font-size: 16px;
            color: #FFFFFF;
            padding: 14px 16px;
            background-color: #238748;
            font-family: inherit;
            margin: 0;
            width: 100%;
            text-align: left;
        }

        .main_links {
            background-color: #3ab14e;
            color: #FFFFFF;
            line-height: 1
        }

        .main_links:hover {
            background-color: #2a7b3d;
            color: #FFFFFF;
        }

        .navMenu .navbar a:hover,
        .navMenu .dropdown:hover .dropbtn {
            background-color: #2a7b3d;
            color: #FFFFFF;
            border-radius: 16px;
        }

        .navMenu .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .navMenu .dropdown-content a {
            float: none;
            color: #FFF;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            background-color: #808040;
            color: #000000;
        }

        .navMenu .dropdown-content a:hover {
            background-color: #333;
            color: #FFFFFF;
        }

        .navMenu .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 768px) {
            .navMenu a:not(:first-child) {
                display: none;
            }

            .navMenu .dropdown {
                display: none;
            }

            .navMenu a.icon {
                float: right;
                display: block;
            }

            .navMenu.mobileView {
                position: relative;
            }

            .navMenu.mobileView .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .navMenu.mobileView a {
                float: none;
                display: block;
                text-align: left;
            }

            .navMenu.mobileView .dropdown {
                float: none;
                display: block;
                text-align: left;
            }

            .navMenu .dropdown-content {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>getsyourcollege</h1>
        <button class="menu-btn">&#9776; Menu</button>
    </header>
    <nav>
        <pre>
            <script>
                function openMenu() {
                    var navMain = document.getElementById('navMenuId');
                    if (navMain.className === 'navMenu') {
                        navMain.className += ' mobileView';
                    } else {
                        navMain.className = 'navMenu';
                    }
                }
            </script>
            <div class='navMenu' id='navMenuId'>
                <div class='dropdown'>
                    <button class='dropbtn'>CSD<i class='fa fa-caret-down'>&#9660;</i></button>
                    <div class='dropdown-content'>
                        <a href=''>Andhra Pradesh</a><a href=''>Arunachal Pradesh</a><a href=''>Assam</a><a
                            href=''>Bihar</a><a href=''>Chhattisgarh</a><a href=''>Goa</a><a href=''>Gujarat</a><a
                            href=''>Haryana</a><a href=''>Himachal Pradesh</a>
</html>
